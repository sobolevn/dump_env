language: python


matrix:
  fast_finish: true
  include:
    - python: 2.7
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true


install:
  - pip install poetry
  - poetry install
  - poetry develop

script:
  - poetry run pytest

after_success:
  - pip install coveralls
  - coveralls

deploy:
  provider: pypi
  user: sobolevn
  password: $PYPI_PASSWORD  # password is hidden
  distributions: sdist bdist_wheel
  on:
    branch: master
    tags: true

notifications:
  email:
    on_success: never
    on_failure: change
